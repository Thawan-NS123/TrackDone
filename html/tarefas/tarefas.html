<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Tarefa</title>
    <link rel="stylesheet" href="tarefas.css">
</head>
<body>
    <div class="container">
        <h1>Incluir Tarefa</h1>
        
        <form id="tarefaForm">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o título da tarefa">
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="4" placeholder="Digite a descrição da tarefa"></textarea>
            </div>
            
            <div class="form-group">
                <label for="responsavel">Responsável</label>
                <input type="text" id="responsavel" name="responsavel" placeholder="Digite o nome do responsável">
            </div>
            
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="">Selecionar</option>
                    <option value="pendente">Pendente</option>
                    <option value="andamento">Em andamento</option>
                    <option value="concluida">Concluída</option>
                </select>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="dataEntrega">Dt. Entrega</label>
                    <input type="date" id="dataEntrega" name="dataEntrega">
                </div>
                
                <div class="form-group">
                    <label for="prioridade">Prioridade</label>
                    <div class="checkbox-container">
                        <input type="checkbox" id="prioridade" name="prioridade">
                        <label for="prioridade" class="checkbox-label">É prioridade?</label>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn-finalizar" id="finalizarButton" >Finalizar</button>
                <div class="bts">
                    <button type="submit" class="btn-criar">Criar</button>
                    <button type="button" class="btn-cancelar" id="cancelButton">Cancelar</button>
                </div>

            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('tarefaForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                
                const titulo = document.getElementById('titulo');
                if (!titulo.value.trim()) {
                    alert('Por favor, informe o título da tarefa.');
                    titulo.focus();
                    return;
                }
                
                alert('Tarefa criada com sucesso!'); // lembrar de trocar para a função de salvar tarefa
                setTimeout(function() {
                        window.location.href = '../main/main.html';
                }, 500);
            });
            
            // Botão cancelar
            document.getElementById('cancelButton').addEventListener('click', function() {
                if (confirm('Deseja cancelar a criação da tarefa? Os dados não serão salvos.')) {
                    setTimeout(function() {
                            window.location.href = '../main/main.html';
                    }, 500);
                }
            });

            // Botão de Finalizar
            document.getElementById('finalizarButton').addEventListener('click', function() {

                
                if (confirm('Deseja Finalizar a tarefa?')) {
                    alert('Tarefa finalizada!'); // lembrar de trocar para a função de finalizar tarefa
                    setTimeout(function() {
                            window.location.href = '../main/main.html';
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
