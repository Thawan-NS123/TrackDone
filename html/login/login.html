<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackDone - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
             <img src="../Image/logoTrackDone.svg" alt="">
             <h1>Track<span>Done</span></h1> 
            <p>Organize suas tarefas com eficiência</p>
        </div>
        
        <div class="login-form">
            <h2>Acesse sua conta</h2>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Seu endereço de email">
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="input-field" placeholder="Sua senha">
            </div>
            
            <div class="button-group">
                <button class="btn btn-login">Entrar</button>
                <button class="btn btn-register">Cadastrar</button>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 TrackDone - Todos os direitos reservados</p>
        </div>
    </div>

    <script>
      // Botão do Login
        document.querySelector('.btn-login').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Por favor, preencha todos os campos!');
                return;
            }
            
            this.textContent = 'Entrando...';
            setTimeout(() => {
                this.textContent = 'Entrar';
                window.location.href = '../main/main.html';
            }, 1500);
        });
        // Botão de Cadastrar
        document.querySelector('.btn-register').addEventListener('click', function() {
            this.textContent = 'Redirecionando...';
            setTimeout(() => {
                this.textContent = 'Cadastrar';
                window.location.href = '../colaborador/colaborador.html';
            }, 1500);
        });
    </script>
</body>
</html>
