<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Colaborador</title>
    <link rel="stylesheet" href="colaborador.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Colaborador</h1>
        
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome" class="required">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <div class="error" id="nomeError">Por favor, informe o nome</div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="telefone" class="required">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                    <div class="error" id="telefoneError">Telefone inválido</div>
                </div>
                
                <div class="form-group">
                    <label for="cpf" class="required">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    <div class="error" id="cpfError">CPF inválido</div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="nascimento" class="required">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                    <div class="error" id="nascimentoError">Data inválida</div>
                </div>
                
                <div class="form-group">
                    <label for="genero" class="required">Gênero</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="nao_informar">Prefiro não informar</option>
                    </select>
                    <div class="error" id="generoError">Selecione uma opção</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cargo" class="required">Cargo</label>
                <input type="text" id="cargo" name="cargo" required>
                <div class="error" id="cargoError">Informe o cargo</div>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Email inválido</div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="senha" class="required">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                    <div class="error" id="senhaError">Senha deve ter pelo menos 6 caracteres</div>
                </div>
                
                <div class="form-group">
                    <label for="repetirSenha" class="required">Repetir Senha</label>
                    <input type="password" id="repetirSenha" name="repetirSenha" required>
                    <div class="error" id="repetirSenhaError">As senhas não coincidem</div>
                </div>
            </div>
            
            <button type="submit">Salvar</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Cadastro realizado com sucesso! Redirecionando para login...
        </div>
        
        <div class="login-link">
            Já tem uma conta? <a href="#" id="loginLink">Faça login</a>
        </div>
    </div>

    <script>
        // Validando os campos
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('cadastroForm');
            const successMessage = document.getElementById('successMessage');
            
            
            const telefoneInput = document.getElementById('telefone');
            const cpfInput = document.getElementById('cpf');

            // Validando tamanho do número de celular
            telefoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);
                
                if (value.length > 0) {
                    value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                    if (value.length > 10) {
                        value = value.replace(/(\d{5})(\d)/, '$1-$2');
                    }
                }
                
                e.target.value = value;
            });
            
            // validando o tamanho do CPF
            cpfInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);
                
                if (value.length > 0) {
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                }
                
                e.target.value = value;
            });
            
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Validadno o Nome
                const nome = document.getElementById('nome');
                if (!nome.value.trim()) {
                    document.getElementById('nomeError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('nomeError').style.display = 'none';
                }
                
                // Validando o Telefone
                const telefone = document.getElementById('telefone');
                if (telefone.value.length < 14) {
                    document.getElementById('telefoneError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('telefoneError').style.display = 'none';
                }
                
                // Validando o CPF 
                const cpf = document.getElementById('cpf');
                if (cpf.value.length < 14) {
                    document.getElementById('cpfError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('cpfError').style.display = 'none';
                }
                
                // Validando a Data de nascimento
                const nascimento = document.getElementById('nascimento');
                if (!nascimento.value) {
                    document.getElementById('nascimentoError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('nascimentoError').style.display = 'none';
                }
                
                // Validar Gênero
                const genero = document.getElementById('genero');
                if (!genero.value) {
                    document.getElementById('generoError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('generoError').style.display = 'none';
                }
                
                // Validando Cargo
                const cargo = document.getElementById('cargo');
                if (!cargo.value.trim()) {
                    document.getElementById('cargoError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('cargoError').style.display = 'none';
                }
                
                // Validando o Email
                const email = document.getElementById('email');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    document.getElementById('emailError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('emailError').style.display = 'none';
                }
                
                // Validando a Senha
                const senha = document.getElementById('senha');
                if (senha.value.length < 6) {
                    document.getElementById('senhaError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('senhaError').style.display = 'none';
                }
                
                // Validadno a confirmação da senha
                const repetirSenha = document.getElementById('repetirSenha');
                if (senha.value !== repetirSenha.value) {
                    document.getElementById('repetirSenhaError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('repetirSenhaError').style.display = 'none';
                }
                
                // Todos os campos preenchidos correamente, deve exibir uma mensagem de correto
                if (isValid) {
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                    
               
                    setTimeout(function() {
                        window.location.href = '../login/login.html';
                    }, 2000);
                }
            });
            
            // Já tem uma conta? Faça login
            document.getElementById('loginLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '../login/login.html';
            });
        });
    </script>
</body>
</html>
